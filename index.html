<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Qaret Syntax Highlighter</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>
<div id="page-header">
  <h1>Qaret Syntax Highlighter!</h1>
</div>

<div id="highlighter">
<textarea id="codeArea" placeholder="Write your code here"onkeyup="update()" rows="8" cols="45">// Write your code here
A = read A;
B = read B;
conj = A ^ B;
testEq = eq conj (0,1);
sort output conj (0,2,1,3);
</textarea>
  <pre id="code"></pre>
  
<form>
Name:<input type="text" name="name">
</form>

<a href="https://www.google.com">Google</a>

<p>Envelope icon: <span class="glyphicon glyphicon-envelope" id="envelope-icon"></span></p>
<p>Search icon: <span class="glyphicon glyphicon-search" id="search-icon"></span></p>
<p>Print icon: <span class="glyphicon glyphicon-print" id="print-icon"></span></p>

</div>



</body>
</html>
